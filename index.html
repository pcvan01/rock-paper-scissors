<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Rock-Paper-Scissors</div>
    <div id="result">Welcome!</div>
    <div class="game-score">
        <div class="game-score-report" id="player-score">Player: 0</div>
        <div class="game-score-report" id="computer-score">Computer: 0</div>
    </div>
    <div class="selection">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="report-selection">
        <div class="report">
            <div>You chose:</div>
            <div id="user-selection">-</div>
        </div>
        <div class="report">
            <div>Computer chose:</div>
            <div id="comp-selection">-</div>
        </div>
    </div>
</body>
</html>
