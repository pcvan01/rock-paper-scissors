<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Create a function that randomly select rock, paper, or scissors for the computer's choice
        function getComputerChoice() {
            let itemSelection = ["rock", "paper", "scissors"];
            let randomItemSelector = Math.floor(Math.random() * 3);
            return itemSelection[randomItemSelector];
        }

        // Define the playRound function that compared the payer's and computer's choice to determine who won
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLocaleLowerCase();
            let winPairs = {"rock": "scissors", "scissors": "paper", "paper": "rock"};
            if (playerSelection == computerSelection) {
                return("draw");
            } else if (winPairs[playerSelection] == computerSelection) {
                return("win");
            } else {
                return("lost");
            }
        }
        
        // Simulate a game
        // Define variables
        let playerSelection = NaN;
        let computerSelection = NaN;
        let roundCount = 0;
        let playerScore = 0;
        let computerScore = 0;
        let gameResult = NaN;
        function game(){
            for (let i = 0; i < 5; i++) {
                playerSelection = prompt("What's your select?").toLowerCase();
                computerSelection = getComputerChoice();
                roundCount = i + 1;
                console.log("Round " + roundCount + " of 5");
                console.log("You selected " + playerSelection);
                console.log("The computer selected " + computerSelection);
                gameResult = playRound(playerSelection, computerSelection);
                if (gameResult == "draw"){
                    console.log("It's a draw!");
                } else if (gameResult == "win") {
                    console.log("You won!")
                    playerScore = playerScore + 1;
                } else {
                    console.log("You lost :(")
                    computerScore = computerScore + 1;
                }
                console.log("Your score: " + playerScore + "; Computer score: " + computerScore);
                console.log("");

                if (i == 4){
                    console.log("This game is over!");
                }
            }
        }

        // Play the game
        game()

    </script>
</body>
</html>
